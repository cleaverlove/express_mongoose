	<% layout('layout') %>
	<!-- 表单部分开始 -->
	<div class="container form" style="margin-top: 70px">
		<div class="col-sm-8 col-sm-push-2">
			<h1 class="text-center">注册</h1>
			<form role="form col-md-6" action="/users/reg" method="post">
			  <div class="form-group">
			    <label for="exampleInputEmail1">邮箱</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="hello@163.com" name="username">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">密码</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="" name="password">
			  </div>
			   <div class="form-group">
			    <label for="exampleInputPassword1">确认密码</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="" name="rePassword">
			  </div>
			   <div class="checkbox">
			    	<label>
			     	 <input type="checkbox"> 确认已阅读<a href="#">用户注册协议</a>
			    	</label>
			  	</div>
			  <p class="text-center">
				 <button type="submit" class="btn btn-default text-center btn-lg" style="padding: 15px 35px;font-size: 16px; letter-spacing: 0.25em">注册</button>
			  </p>
			  <p class="text-center newuser">已有账户? &nbsp; <a href="/users/login">点击去登录</a></p>
			</form>
		</div>
	</div>
	<!-- 表单部分结束 -->
