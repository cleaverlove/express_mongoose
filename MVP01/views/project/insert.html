<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
    .col-md-4 {
        border: 1px solid #ddd;
    }
    .row {
        margin-top: 24px;
    }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading">项目添加</div>
            		<p>你好，<%= user.username %></p>
                    <p><a href="/projects">项目接收页</a></p>
                    <p><a href="/projects/logout1">退出1</a></p>
                    <% if (success) { %>
                        <h3><%= success %></h3>
                    <% } %>	
                    <% if (error) { %>
                        <h3><%= error %></h3>
                    <% } %> 
                </div>
            </div>
            <div class="col-md-8">
                <form class="form-horizontal" role="form" action="/projects/insert" method="post">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">项目负责人:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" name="person" value="<%=user.username%>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">商品名:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3" name="project" placeholder="请输入商品名" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">更新时间:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3" name="modify" placeholder="请输入库存量" value="<%=modfiies%>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">状态:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3" name="status" placeholder="请输入状态" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
